<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <aside>
        <h2>FORM</h2>
        <span>Photo by <a href="https://unsplash.com/@pawel_czerwinski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Pawel Czerwinski</a> on <a href="https://unsplash.com/photos/red-and-blue-wallpaper-6lQDFGOB1iw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></span>
    </aside>
    <section>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Praesentium saepe sequi reiciendis dolores voluptates 
            omnis facere minus quam eveniet! Quos!</p>
        
        <h1>Create an account</h1>
        <form action="#" method="post">
            <fieldset>
                <fieldset>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </fieldset>
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <label for="phone-num">Phone Number</label>
                    <input type="tel" name="phone-num" id="phone-num" required>
                </fieldset>
                <fieldset>
                    <label for="pass">Password</label>
                    <input type="password" name="password" id="pass required">
                    <label for="confirm-pass"></label>
                    <input type="password" name="confirmed-password" id="confirm-pass" required>
                </fieldset>
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
    </section>
</body>
</html>
